{% extends 'base.html'%}

{% block title %} Contact {% endblock%}
{% block contactactive %} active {% endblock %}
{% block body %} 
<form method="post" action="/contact/" >
  {% csrf_token %}
    <div class="container my-4">
    <h1>Contact Form</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="phone">Phone no</label>
      <input name="phoneno" type="phone" class="form-control" id="phone" placeholder="Phone number">
    </div>
    <div class="form-group">
      <label for="content">How can we help you? </label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock%}
